<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file for styling -->
</head>
<body>
    <h1>Login</h1>
    <div>
        <h2>Authentication Options</h2>
        <div>
            <h3>Login with Google</h3>
            <a href="/auth/google">Login with Google</a>
        </div>
        <div>
            <h3>Login with Apple</h3>
            <a href="/auth/apple">Login with Apple</a>
        </div>
        <div>
            <h3>Login with Microsoft</h3>
            <a href="/auth/microsoft">Login with Microsoft</a>
        </div>
    </div>
    
    <div>
        <h2>Or Login with Email</h2>
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
